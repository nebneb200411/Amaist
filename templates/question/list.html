{% extends 'base.html' %}
{% load static %}
{% block stylesheet %}
<title>質問一覧</title>
<link rel="stylesheet" href="{% static 'question/list/list.css' %}">
{% endblock stylesheet %}
{% block contents %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-2 col-xl-2" id="left-box"></div>

        <!--quetion list will display in here-->
        <div class="col-12 col-md-8 col-xl-8" id="main-box">
            <div class="question-description">
                <p><span class="mgr-10"></span><i>New</i></p>
            </div>
            {% for question in object_list %}
            <div class="each-questions d-inline-flex justify-content-between">
                <div class="contributor-icon">
                    <img src="{{ MEDIA_URL }}{{question.contributor.user.icon}}" class="img-responsive"/>
                </div>
                <div class="contributor-name align-self-center">
                    <p>{{question.contributor}}</p>
                </div>
                <div class="quetion-title align-self-center">
                    <a href="{% url 'question:detail' question.pk %}">
                        <p>{{question.title}}</p>
                    </a>
                </div>
                <div class="question-created-at align-self-center">
                    <p>{{question.created_at|date:"y/m/d"}}</p>
                </div>
            </div>
            <hr>
            {% endfor %}
        </div>
        <div class"col-12 col-md-2 col-xl-2" id="right-box"></div>
    </div>
</div>
