{% extends 'base.html' %}
{% load static %}

{% block contents %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 col-xl-3" id="left-box">
        </div>
        <div class="col-12 col-md-6 col-xl-6" id="main-box">
            <div class="form-box">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-success"></input>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-3 col-xl-3" id="right-box"></div>
    </div>
</div> 
{% endblock contents %}
