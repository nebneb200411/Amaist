{% extends 'base.html' %}
{% load static %}
{% block stylesheet %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/monokai.min.css">
<link rel="stylesheet" href="{% static 'article/create/create.css' %}"/>
{% endblock stylesheet %}

{% block contents %}
<form method="POST">
    {% csrf_token %}
    {% autoescape off %}
    {{form.media}}
    {{form.as_p}}
    <div id="tag-box">
        <input type="text" multiple name="tags"/>
    </div>
    <button class="btn btn-primary" id="tag-add-button">タグ追加</button>
    <input type="submit" muti label='記事を作成' class="btn btn-success"></input>
    {% endautoescape %}
</form>
{% endblock contents %}
{% block script %}
    <script type="text/javascript" src="{% static 'django-summernote-options/django_summernote_option.js' %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script type="text/javascript" src="{% static 'article/create/create.js' %}"></script>
{% endblock script %}
