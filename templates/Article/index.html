{% extends 'base.html' %}
{% block contents %}
    <div class="container">
        <div class="row">
            <div class="my-div-style w-100">
                {% for article in object_list %}
                    <div class="article">
                        <a href="#">
                            <h2 class="article-author">{{article.author}}</h2>
                            <h3 class-"article-title">{{article.title}}
                        </a>
                        <p class="post-meta">{{article.created_at}}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
        
{% endblock contents %}
