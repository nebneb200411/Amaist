{% extends 'base.html' %}
{% load static %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'article/list.css' %}"/>
{% endblock stylesheet %}
{% block contents %}
    <!--
    <div class="searching">
        <form method="GET" action="{% url 'article:list' %}">
            <input type="text" name="article_search" placeholder="記事検索"/>
            <button type="submit" class="btn btn-success">記事検索</button>
        </form>

        </form>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class ="col-2" id="left-grid">
            </div>
            <div class="col-8" id="article-grid">
                <!--作成記事単位-->
                {% for article in article_list %}
                <hr>
                <div class="row">
                    <div class="col-2 col-md-0">
                        <div class="author-icon">
                        <!--もし画像を選択していないときのデフォルトの画像を表示させる(今のところmodelsでやればいかなーて思ってる)-->
                            <img src="{{ MEDIA_URL }}{{article.author.user.icon}}"/>
                        </div>
                    </div>
                    <div class="col-2">
                        <h2 class="article-author">{{article.author}}</h2>
                    </div>
                    <div class="col-4">
                        <a href="{% url 'article:article_detail' article.pk %}">
                            <h3 class-"article-title">{{article.title}}</h3>
                        </a>
                    </div>
                    <div class="col-2">
                        <div class="created-at">
                            <p class="font">{{article.created_at}}</p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col">
                                    <img src="{% static 'images/article/index/good.jpg' %}"/>
                                </div>
                                <div class="col">
                                    <p>{{article.good_from.all|length}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-2" id="right-grid">
            </div>
            
        </div>
    </div>
        
{% endblock contents %}
