{% extends 'base.html' %}
{% load static %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'login/login.css' %}"
{% endblock %}
{% block contents %}
    <div class="login_contents">
        <p class="login-title"><i class="fas fa-sign-in-alt"></i><span class="mgr-10"/>Login</p>
        <form method='POST'>
            {% csrf_token %}
            <div class="login-username-box">
                <span class="mgr-10"/><p class="login-username-text"><i class="fas fa-envelope"></i><span class="mgr-10"/>E-mail</p>
                <!--ログインフォームのみemailをusernameで表示-->
                {{form.username}}
            </div>
            <div class="login-password-box">
                <span class="mgr-10"/><p class="login-password-text"><i class="fas fa-unlock-alt"></i><span class="mgr-10"/>Password</p>
                {{form.password}}
            </div>
            <hr>
            <input class="btn btn-primary" type="submit" value="ログイン" id="login_button"/>
        </form>
        <div class='forget_password_link'>
            <p><a href = "{% url 'password_reset' %}"><i class="fas fa-question-circle"></i>パスワードを忘れた場合</a></p>
        </div>
    </div>

    
{% endblock contents%}
