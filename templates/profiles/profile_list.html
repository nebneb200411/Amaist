{% extends 'base.html' %}
{% load static %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'profile/profile_list/profile_list.css' %}"
{% endblock stylesheet %}

{% block contents %}
    <div class="porfile_search">
        <form method="GET" action = "{% url 'profiles:profile_list' %}">
            <input type="text" name="profile_search"/>
            <button type="submit" class="btn btn-primary">ユーザー検索</button>
        </form>
    </div>
    <p>ユーザーのプロフィール</p>
    {% for profile in profile_list %}
    <div class="container-fluid">
        <div class="row">
            <hr>
            <div class="col-2">
                <img src="{{MEDIA_URL}}{{profile.icon}}" class="user-icon" alt="user-profile"/>
            </div>
            <div class="col-2">
                {{profile.user.username}}
            </div>
            <div class="col-6">
                {{profile.introduction}}
            </div>
            <div class="col-2">
                <a href="{% url 'profiles:otheruser_profile' profile.pk %}">
                    <button type="submit" class="btn btn-outline-primary">詳細</button>
                </a>
            
            </div>
            <hr>
        </div>
    </div>
    {% endfor %}
{% endblock contents %}
