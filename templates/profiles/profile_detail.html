{% load static %}

{% block stylesheet %}

<link rel="stylesheet"href="{% static 'profile/profile_detail/profile_detail.css' %}">

{% block contents %}
    <div class='container-fluid'>
        <div class='row'>
            <div class='my-div-style w-100' id='icon'><img src="{{ MEDIA_URL }}{{object.icon}}"/ style="width:300px; height:auto;">
            </div>
            <div class='my-div-style w-100' id='username'>
                <h1><p>{{object.user.username}}</p></h1>
            </div>
            <div class='my-div-style w-100' id='introduction'>
                {{object.introduction}}
            </div>
        </div>

<div class="profile_update">
<a href="{% url 'profiles:profile_update' profile.pk %}">
    <button type="button" class="btn btn-outline-primary">更新<button>
</a>
</div>
